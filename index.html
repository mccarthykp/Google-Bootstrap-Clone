<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles.css">
    <title>Google Clone</title>
</head>

<body>
    <nav class="d-flex flex-row navbar navbar-expand-lg">
        <ul class="navbar-nav p-2 mr-auto left-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Store</a>
            </li>
        </ul>

        <ul class="navbar-nav p-2 right-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Gmail</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Images</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="fa fa-th icon">
                </i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><img class='uprof' src="uprof.jpg" alt="user profile picture"></a>
            </li>
        </ul>
    </nav>

    <main class="container center-content">
        <section class="row justify-content-center">
            <logo>
                <img src="google-logo.png" alt="">
            </logo>
        </section>

        <section class="row justify-content-center">
            <div class="input-group-prepend">
                <span class="input-group-text span1"><i class="fa fa-search icon search">
                </i></span>
            </div>
            <input class="col-lg-5" type="text">
            <div class="input-group-append">
                <!-- <span class="input-group-text span2"><i class="fa fa-microphone icon mp">
                </i></span> -->
                <span class="input-group-text span2"><img class='mp' src="mp.png" alt=""></span>
            </div>
        </section>

        <section class="row justify-content-center">
            <button class="col-lg-1.5">Google Search</button>
            <button class="col-lg-1.5">I'm Feeling Lucky</button>
        </section>
    </main>

    <footer class="d-flex flex-row fixed-bottom navbar navbar-expand-lg justify-content-between">
        <ul class="navbar-nav justify-content-between">
            <li class="nav-item">
                <a class="nav-link" href="#">Advertising</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Business</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">How Search works</a>
            </li>
        </ul>

        <section class="container justify-content-center col">
            <li class="navbar-nav nav-item carbon">
                <a class="nav-link carbon-text" href="#"><span><img src="carbon.png" alt=""></span> Carbon nuetral since 2007</a>
            </li>
        </section>

        <ul class="navbar-nav justify-content-between">
            <li class="nav-item">
                <a class="nav-link" href="#">Privacy</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Terms</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Settings</a>
            </li>
        </ul>
    </footer>

</html>
